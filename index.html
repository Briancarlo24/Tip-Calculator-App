<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="css/styles.css" />

    <title>Frontend Mentor | Tip calculator app</title>
  </head>
  <body>
    <img class="logo" src="images/logo.svg" alt="" />
    <main id="main">
      <section class="input-container">
        <label class="bill-lbl" for="bill">Bill</label>
        <input class="bill-input" type="text" placeholder="0" />

        <label for="tip">Select Tip %</label>
        <div class="button-container">
          <button class="btn--5 btn--tip">5%</button>
          <button class="btn--10 btn--tip">10%</button>
          <button class="btn--15 btn--tip">15%</button>
          <button class="btn--25 btn--tip">25%</button>
          <button class="btn--50 btn--tip">50%</button>
          <input type="text" class="btn--custom" placeholder="Custom" />
        </div>
        <label class="numOfPeople" for="numberOfPeople">Number of People</label>
        <input class="numOfPeople-input" type="text" placeholder="0" />
      </section>
      <section class="output-container">
        <p class="tip-lbl">
          Tip Amount<br />
          <span>/ person</span>
        </p>
        <p class="lbl tip"></p>

        <p class="total-lbl">
          Total<br />
          <span>/ person</span>
        </p>
        <p class="lbl total"></p>

        <button type="button" class="btn--reset">Reset</button>
      </section>
    </main>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://github.com/Briancarlo24">Brian Carlo Birondo</a>.
    </div>

    <script src="script.js"></script>
  </body>
</html>
