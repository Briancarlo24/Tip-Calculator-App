<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="css/styles.css" />

    <title>Frontend Mentor | Tip calculator app</title>
  </head>
  <body>
    <img class="logo" src="images/logo.svg" alt="" />
    <main id="main">
      <section class="input-container">
        <label class="bill-lbl" for="bill">Bill</label>
        <input class="bill-input" type="text" />

        <label for="tip">Select Tip %</label>
        <div class="button-container">
          <button class="btn--5">5%</button>
          <button class="btn--10">10%</button>
          <button class="btn--15">15%</button>
          <button class="btn--25">25%</button>
          <button class="btn--50">50%</button>
          <button class="btn--custom">Custom</button>
        </div>
        <label for="numberOfPeople">Number of People</label>
        <input class="numOfPeople-input" type="text" />
      </section>
      <section class="output-container">
        <p class="amount">
          Tip Amount<br />

          <span>/ person</span>
        </p>
        <p class="lbl">$4.27</p>

        <p class="total">
          Total<br />
          <span>/ person</span>
        </p>
        <p class="lbl">$32.79</p>

        <button type="button" class="btn--reset">Reset</button>
      </section>
    </main>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://github.com/Briancarlo24">Brian Carlo Birondo</a>.
    </div>
  </body>
</html>
